/* NEVERA FONT (OTF in ROOT FOLDER) */
@font-face {
  font-family: 'Nevera';
  src: url('./Nevera.otf') format('opentype');
  font-weight: normal;
  font-style: normal;
}

:root{--n1:#00f5ff;--n2:#ff00ea}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Inter,Arial,sans-serif
}

body{min-height:100vh;background:black;color:#fff;overflow-y:auto}

/* BACKGROUND VIDEO + POSTER */
.bg-video{
  position:fixed;
  inset:0;
  z-index:0;
}
.bg-video img,
.bg-video video{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
}
.bg-video img{z-index:1}
.bg-video video{
  z-index:2;
  opacity:0;
  transition:opacity .8s ease;
}

/* CONTENT */
.content{
  position:relative;
  z-index:2;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

/* CLEAR CARD */
.card{
  max-width:460px;
  width:100%;
  padding:30px;
  background:transparent;
  text-align:center;
}

/* PROFILE */
.avatar-ring{
  width:110px;height:110px;
  margin:0 auto 14px;
  border-radius:50%;
  padding:3px;
  background:linear-gradient(135deg,var(--n1),var(--n2));
  display:flex;
  align-items:center;
  justify-content:center;
}
.avatar-ring img{
  width:100%;height:100%;
  border-radius:50%;
  object-fit:cover;
  display:block;
  background:#000;
}

/* NAME - NEVERA + IRON MAN STYLE */
h1{
  font-family:'Nevera', sans-serif;
  letter-spacing:2px;
  color:#ffffff;

  opacity:0;
  transform:translateY(20px);
  animation:jarvisIntro 1.4s ease forwards;
  animation-delay:.4s;

  text-shadow:
    0 0 4px #ffffff,
    0 0 10px #00f5ff,
    0 0 20px rgba(0,245,255,.7),
    0 0 35px rgba(0,245,255,.4);
}

h1::after{
  content:'';
  display:block;
  width:60%;
  height:2px;
  margin:8px auto 0;
  background:linear-gradient(90deg,transparent,#00f5ff,transparent);
  animation:scan 2s linear infinite;
}

@keyframes jarvisIntro{
  0%{
    opacity:0;
    transform:translateY(20px);
    text-shadow:none;
  }
  60%{
    opacity:1;
    text-shadow:
      0 0 10px #00f5ff,
      0 0 30px #00f5ff;
  }
  100%{
    opacity:1;
    transform:translateY(0);
  }
}

@keyframes scan{
  from{opacity:.2}
  to{opacity:1}
}

/* BIO */
.bio{
  white-space:pre-line;
  font-size:14px;
  opacity:.95;
  margin:10px 0 22px;
}

/* BUTTONS */
.links a{

  margin:12px 0;

  border-radius:18px;

  backdrop-filter:blur(14px);

  border:1px solid rgba(255,255,255,0.35);
  transition:all .25s ease;
}
.links a:hover{

  background:rgba(255,255,255,0.28);

    0 0 12px rgba(0,245,255,.55),

.icon{font-size:18px;opacity:.9}

/* MUSIC BUTTON */

  font-size:20px;

}

.footer{margin:40px 0;text-align:center;font-size:12px;opacity:.6}
